<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    
    <!-- style.css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   
    <div class="wrapper">
        <div class="welcome_text">
            <h1>Coding Quiz Challenge</h1>
            <hr>
            <br>
            
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by thirty seconds. </p>
            <form class="welcome_form" name="welcome_form" onsubmit="submitForm(event)">
                <input type="text" name="name">
                <button type="submit">Start Quiz</button>
            </form>
        </div>
    </div>

    <!-- site.js -->
    <script src="assets/js/index.js"></script>
</body>
</html>
